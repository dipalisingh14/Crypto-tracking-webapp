{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<section id="top-crypto">

  <div class="container-fluid">
    <div class="row mt-3 justify-content-center">

      <div class="col-sm-3 col-xs-12 py-3">
        <div class="card">
          <div class="card-body">
            <svg xmlns="http://www.w3.org/2000/svg" width="240" height="140" fill="currentColor"
              class="bi bi-signpost-split-fill" viewBox="0 0 16 16">
              <path
                d="M7 16h2V6h5a1 1 0 0 0 .8-.4l.975-1.3a.5.5 0 0 0 0-.6L14.8 2.4A1 1 0 0 0 14 2H9v-.586a1 1 0 0 0-2 0V7H2a1 1 0 0 0-.8.4L.225 8.7a.5.5 0 0 0 0 .6l.975 1.3a1 1 0 0 0 .8.4h5v5z" />
            </svg>

          </div>
        </div>
      </div>

      <div class="col-sm-3 col-xs-12 py-3">
        <div class="card text-center">
          <div class="card-header">{{data.symbol}}</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-sm">
                <tr>
                  <th class="lead-3">Buyers</th>
                  <th>Sellers</th>
                </tr>

                <tr>
                  <th>{{buyers}}</th>
                  <th>{{sellers}}</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-3 col-xs-12 py-3">
        <div class="card text-center">
          <div class="card-header">{{data.symbol}} 24 Hour Change</div>
          <div class="card-body">
            <h1 class="display-4"> {{percentchange}}% </h1>
          </div>
        </div>
      </div>

      <div class="col-sm-3 col-xs-12 py-3">
        <div class="card text-center">
          <div class="card-header">Watch List</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-sm">
                <thead>
                  <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Price</th>
                    <th scope="col">Change</th>
                  </tr>
                </thead>
                <tbody>
                  <!--<tr>
                <th scope="row">{{eth.symbol}}</th>
                <td>{{eth.lastPrice}}</td>
                <td>{{eth.priceChange}}</td>
              </tr>-->
                  <tr>
                    <th scope="row">{{btc.symbol}}</th>
                    <td>{{btc.lastPrice}}</td>
                    <td>{{btc.priceChange}}</td>
                  </tr>
                  <!--tr>
                <th scope="row">{{ltc.symbol}}</th>
                <td>{{ltc.lastPrice}}</td>
                <td>{{ltc.priceChange}}</td>
              </tr>-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>





</section>
